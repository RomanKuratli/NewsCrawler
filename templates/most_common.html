{% extends "base.html" %}
{% block content %}
<div class="w3-card-4 w3-card-bg w3-padding w3-margin-top w3-margin-bottom">
    <h2>Most common terms in collection</h2>
    {% block result_table %}
    <table class="w3-table-all">
        <thead>
            <tr class="w3-teal"><td>word</td><td>amount</td><td>sentiWS</td></tr>
        </thead>
        <tbody>
            {% for word, amount, sentiment in result %}
                <tr>
                    <td><a href="{{ url_for("term_analysis", term=word) }}"> {{ word }}</a></td>
                    <td>{{ amount }}</td>
                    <td>{{ sentiment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</div>
{% endblock %}
